server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routes
    location / {
        try_files $uri /index.html;
    }

    # Optional: serve API requests through FastAPI backend (if same domain)
    # location /api/ {
    #     proxy_pass http://backend:8000/;
    # }
    
    error_page 404 /index.html;
}
